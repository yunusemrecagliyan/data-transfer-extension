<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../lib/css/bootstrap.min.css">
    <script src="../lib/js/jquery-3.5.1.min.js"></script>
    <script src="../lib/js/bootstrap.bundle.min.js"></script>
    <title>Eşleştirme</title>
</head>

<body class="container py-4">
    <header class="">
        <ul class="nav nav-tabs ">
            <li class="nav-item">
                <a id="mapping" class="nav-link" href="repeated-mapping.html">Tekrarlı Eşleştirme</a>
            </li>
            <li class="nav-item">
                <a id="mapping" class="nav-link active" href="mapping.html">Eşleştirme</a>
            </li>
            <li class="nav-item">
                <a id="flow" class="nav-link" href="flow.html">Akış</a>
            </li>
        </ul>
    </header>
    <main>
        <section>
            <div id="mapping-toolbar" class="form-inline d-flex justify-content-between py-4">
                <div class="form-group">
                    <button id="open-modal-button" type="submit" data-toggle="modal" data-target="#addModal"
                        class="form-control btn btn-primary d-flex align-items-center">
                        <svg class="bi ml-n1" width="32" height="32" fill="currentColor">
                            <use xlink:href="../lib/svg/bootstrap-icons-1.1.0/bootstrap-icons.svg#plus" />
                        </svg>
                        <span>Ekle</span>
                    </button>
                </div>
                <div class="form-group">
                    <a id="export-button" class="form-control btn btn-primary d-flex align-items-center">
                        <svg class="bi ml-n1" width="32" height="32" fill="currentColor">
                            <use xlink:href="../lib/svg/bootstrap-icons-1.1.0/bootstrap-icons.svg#save" />
                        </svg>
                        <span>Dışarı Aktar</span>
                    </a>
                </div>
                <div class="form-group">
                    <div id="import-button" class="custom-file d-flex align-items-center">
                        <label for="import-input" class="custom-file-label">
                            <svg class="bi ml-n1" width="32" height="32" fill="currentColor">
                                <use xlink:href="../lib/svg/bootstrap-icons-1.1.0/bootstrap-icons.svg#plus" />
                            </svg>
                            <span>İçeri Aktar</span>
                        </label>
                        <input class="custom-file-input" type="file" name="İçe Aktar" id="import-input">
                    </div>
                </div>
                <div class="form-group">
                    <button id="save-button" type="submit" class="form-control btn btn-success d-flex align-items-top">
                        <svg class="bi" width="20" height="20" fill="currentColor">
                            <use xlink:href="../lib/svg/bootstrap-icons-1.1.0/bootstrap-icons.svg#box-arrow-in-down" />
                        </svg>
                        <span class="ml-2">Kaydet</span>
                    </button>
                </div>
            </div>
            <table class="table table-striped ">
                <thead>
                    <tr>
                        <th scope="col" style="width: 5%;">Ad</th>
                        <th scope="col" style="width: 20%;">Kaynak Site Seçicisi</th>
                        <th scope="col" style="width: 10%;">Başlangıç Koşulu</th>
                        <th scope="col" style="width: 10%;">Bitiş Koşulu</th>
                        <th scope="col" style="width: 20%;">Hedef Site Seçicisi</th>
                        <th scope="col" style="width: 5%;">Alan Tipi</th>
                        <th scope="col" style="width: 12%;">İşlemler</th>
                    </tr>
                </thead>
                <tbody class="table-body">


                </tbody>
            </table>
        </section>
    </main>

    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addModalLabel">Eşleştirme Oluştur</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="css-class">
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Ad:</label>
                            <input type="text" id="name" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="source-css" class="col-form-label">Kaynak Site Seçicisi:</label>
                            <input class="form-control" id="source-css"></input>
                        </div>
                        <div class="form-group">
                            <label for="source-end-css" class="col-form-label">Kaynak Site Başlangıç
                                (Opsiyonel):</label>
                            <input class="form-control" id="source-start-condition"></input>
                        </div>
                        <div class="form-group">
                            <label for="source-end-css" class="col-form-label">Kaynak Site Bitiş (Opsiyonel):</label>
                            <input class="form-control" id="source-end-condition"></input>
                        </div>
                        <div class="form-group">
                            <label for="field-type" class="col-form-label">Hedef Site Seçicisi:</label>
                            <select class="form-control" id="field-type">
                                <option selected value="normal-field">
                                    Normal Alan
                                </option>
                                <option value="address-field">
                                    Adres Alan
                                </option>
                            </select>
                        </div>
                        <div id="target-selectors" class="form-group">
                            <label for="target-css" class="col-form-label">Hedef Site Seçicisi:</label>
                            <input class="form-control" id="target-css"></input>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Kapat</button>
                    <button type="button" id="add" data-dismiss="modal" class=" btn btn-primary">Ekle</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Eşleştirme Düzenle</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="css-class">
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Ad:</label>
                            <input type="text" id="edit-name" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">Kaynak Site Seçicisi:</label>
                            <input class="form-control" id="edit-source-css"></input>
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">Hedef Site Seçicisi:</label>
                            <input class="form-control" id="edit-target-css"></input>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Kapat</button>
                    <button type="button" id="edit" data-dismiss="modal" class="btn btn-primary">Düzenle</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/mapping.js"></script>
</body>

</html>
